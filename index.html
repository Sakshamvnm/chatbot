<!DOCTYPE html>
<html lang="en">
<head>
	<title>Chat bot</title>
	<link rel="stylesheet" type="text/css" href="chat.css">
	<script src="bot.js" defer></script>
	<script src="response.js" type="text/plain" defer></script>

	 
</head>
<body>
	<div class="container">
		<div class="chat-header">
		<div class="logo">
			<img src="images/bot.png" alt="bot"/>
		</div>
		<div class="title">You Alone?</div>
	</div>
	<div class="chat-body"></div>
	<div class="chat-input">
		<div class="input-sec">
			<input type="text" id="textinput" placeholder="Type Here" autofocus / >
	</div>
	<div class="send">
		<img src="images/send.svg" alt="send"/>
	</div>
</div>
</div>
</body>
</html>
